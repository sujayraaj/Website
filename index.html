<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
		<link href='https://fonts.googleapis.com/css?family=Jura:600' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Amaranth:700' rel='stylesheet' type='text/css'>

			</head>

	<body>
		  <div id="topLine">
		  <div class="circle circleTop" id="Blog" onclick="Animate_it();moveFrameBlog();" >
		  		<span class="circleText">Blog</span>
		  </div>
		  </div>
		  <div id="centerLine">
		  <div class="circle circleLeft" id="Work" onclick="Animate_it();" onmouseover="workMenuIn();" onmouseout="workMenuOut();">
		  <span class="circleText">Work</span>
		  		<div id="workMenu">
		 		<span class="circleText " onclick="moveFrameCode();">Code</span>
		 				<span class="circleText " onclick="moveFrameArt();">Art</span>
		  		</div>
		  </div>
		  <div id="Me" class="circle circleCenter" onclick="Animate_it();if(state>1){moveFrameMe();}">
		  		<span class="circleText">Me</span>
		  </div>
		 <div id="Social" class="circle circleRight" onclick="Animate_it();moveFrameSocial();">
		  		<span class="circleText">Social</span>
		  </div>
		  </div>
		  <div id="bottomLine">
  		 <div id="About" class="circle circleBottom" onclick="Animate_it();moveFrameAbout();">
		  		<span class="circleText">About</span>
		  </div>
		  </div>
		  <div id="contentDiv">
		 	<iframe id="contentFrame"></iframe>
		  </div>
		  
	</body>
	
	<style type="text/css">

		body{
			background: #2ECC71;
			margin:0;
		}

@keyframes jump {
   			 0%   {transform:translateY(0);}
    			50% { transform:translateY(1vh);}
   				 100% {transform:translateY(0);}
    		 	}


		
		.circle {
			text-align: center;
			font-family: 'Amaranth', sans-serif;
			font-weight: bold;
		    border-radius: 50%;
  			width: 14vw;
  			height: 9vw;
  			background: #27AE60;
  			font-size: 4vw;
  			position: fixed;
			display: inline-block;
			margin:0 auto;
			top:40vh; 
			left:45vw;
 			padding-top:5vw;
			color:white;
			z-index: 1;
			 user-select: none; 
				}
		#Me{
			z-index: 2;
		}
		#About{
		}
		#Social{

		}
		#Work{
		}
		#workMenu{
			display:none;
		}
		  .circleText{
			 -webkit-user-select: none;  /* Chrome all / Safari all */
  -moz-user-select: none;     /* Firefox all */
  -ms-user-select: none;      /* IE 10+ */
  user-select: none;          /* Likely future */ 
		} 
		#workMenu{
		background: #27AE60;
			width:14vw;
			height: 10vw;
		}
		#centerLine{
			margin-top:8vh;
			margin-bottom:8vh;
			position: relative;
			display: flex;
		}
		.circleCenter{
			z-index: 1;
		}
		/*.circleRight::after{
			content: ".";
		    visibility: hidden; 
   			display: block; 
   			height: 0; 
   			clear: both;
		}*/
		
		#contentDiv{
			position:fixed;
			z-index:0;
			top: 8vw;
			left:9vw;

			width:80vw;
			height:80vh;
		}
		
		#contentFrame{
			width:80vw;
			height:0vh;
			opacity:0;
		}
		
		
	</style>
	<script type="text/javascript">
			var elem = {"Me":"translate(-5vw,-5vw)",
						"About":"translate(15vw,10vw)",
						"Social":"translate(25vw,-15vw)",
						"Work":"translate(-25vw,15vw)",
						"Blog":"translate(-25vw,-20vw)"};
			var trans = 'transform 0.4s';
			var state=0;
			var contentState=0;
			var conFr=document.getElementById('contentFrame');
			function Animate_it() {
				console.log(state);
				if(state==0){
				var ele;
				for (var i in elem) {
					ele=document.getElementById(i);
					ele.style.transform=elem[i];
					ele.style.transition = trans; 
				}
			}
				else if(state==1)
					{
					var leftval=0;
					var eleWid=14;
					var font_size=4;
					var top_pad=1;
					for (var i in elem) {
						ele=document.getElementById(i);
						ele.style.transform='initial';
						ele.style.top='0';
						ele.style.left=(leftval+eleWid).toString()+'vw';
						leftval=leftval+eleWid;
						ele.style.borderRadius='0';
						ele.style.paddingTop='0';
						ele.style.height=(+font_size+(+top_pad))+'vw';
				    	ele.style.transition = 'transform 0.4s,top 0.4s,left 0.4s,border-radius 0.4s,padding-top 0.4s';
					}
					
					}
				state++;
			}
			
			function workMenuIn(){
				if(state>=2){
				ele=document.getElementById('workMenu');
				ele.style.display='block';
			}
			}
			function workMenuOut(){
				if(state>=2){
					ele=document.getElementById('workMenu');
					ele.style.display='none';
				}
				}
			function moveFrame(fr){
				if(contentState==0){
					fr.style.opacity='1';
					fr.style.height='80vh';
					fr.style.transition='opacity 1s,height 0.4s';
					contentState=1;
				}
			}
			function moveFrameBlog(){
				console.log(contentState);
				if(conFr.src!="Blog.html"){
				moveFrame(conFr);
				conFr.src="Blog.html";	
				}
			}
			function moveFrameAbout(){
				if(conFr.src!="About.html"){
					moveFrame(conFr);
					conFr.src="About.html";	
					}
			}
			function moveFrameMe(){
				if(conFr.src!="Me.html"){
					moveFrame(conFr);
					conFr.src="Me.html";	
					}
			}
			function moveFrameCode(){
				if(conFr.src!="Code.html"){
					moveFrame(conFr);
					conFr.src="Code.html";	
					}
			}
			function moveFrameArt(){
				if(conFr.src!="Art.html"){
					moveFrame(conFr);
					conFr.src="Art.html";	
					}
			}
			
		</script>
	
</html>
