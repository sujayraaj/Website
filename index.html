<!DOCTYPE html>
<html lang="en" ng>

	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
		<link href='https://fonts.googleapis.com/css?family=Jura:600' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Amaranth:700' rel='stylesheet' type='text/css'>

		<script type="text/javascript">
			var posAnime = {"Me":"translate(-5vw,-5vw)",
						"About":"translate(15vw,10vw)",
						"Social":"translate(25vw,-15vw)",
						"Work":"translate(-25vw,15vw)",
						"Blog":"translate(-25vw,-20vw)"};
			var posDef = {"Me":"translate(5vw,5vw)",
						"About":"translate(-15vw,-10vw)",
						"Social":"translate(-25vw,15vw)",
						"Work":"translate(25vw,-15vw)",
						"Blog":"translate(25vw,20vw)"};
			var trans = 'transform 0.4s';
			var state = false;

			function Animate_it() {
				var col=document.querySelectorAll(".circle");
				
				if(!state){	
				for (var i = col.length - 1; i >= 0; i--) {
					var attr = col[i].attributes;
					col[i].style.transform=posAnime[attr[0]];
					col[i].style.transition = trans;
					
				}
			}
				else{
				for (var i = col.length - 1; i >= 0; i--) {
					col[i].style.transform=posDef[col[i].attributes[0]];
					col[i].style.transition = trans;
				}
				}
			}
		</script>
	</head>

	<body>
		  <div id="topLine">
		  <div class="circle circleTop" id="Blog" >
		  		<span class="circleText">Blog</span>
		  </div>
		  </div>
		  <div id="centerLine">
		  <div class="circle circleLeft" id="Work">
		  		<span class="circleText">Work</span>
		  </div>
		  <div id="Me" class="circle circleCenter" onclick="Animate_it();">
		  		<span class="circleText">Me</span>
		  </div>

		  <div id="Social" class="circle circleRight">
		  		<span class="circleText">Social</span>
		  </div>
		  </div>
		  <div id="bottomLine">
  		  <div id="About" class="circle circleBottom">
		  		<span class="circleText">About</span>
		  </div>
		  </div>
		  
	</body>
	
	<style type="text/css">

		body{
			background: #2ECC71;
			margin:0;
		}
		.circle {
			text-align: center;
			font-family: 'Amaranth', sans-serif;
			font-weight: bold;
		    border-radius: 50%;
  			width: 14vw;
  			height: 14vw;
  			background: #27AE60;
  			font-size: 4vw;
  			position: fixed;
			display: inline-block;
			margin:0 auto;
			top:40vh;
			left:45vw;
		}
		.circleText{
			color:white;
			position: relative;
			top:5vw;
		}
		#centerLine{
			margin-top:8vh;
			margin-bottom:8vh;
			position: relative;
			display: flex;
		}
		.circleCenter{
			z-index: 1;
		}
		/*.circleRight::after{
			content: ".";
		    visibility: hidden; 
   			display: block; 
   			height: 0; 
   			clear: both;
		}*/
	</style>
</html>
